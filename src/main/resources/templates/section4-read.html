<style>
	.viewAll{
		background:#403e3e;
		color:white;	
		font-weight:700 !important;
	}
	
	.card-body h1{
		color:black !Important;
	}
</style>
<div class="row mt-3">
	<!-- slider 1  ANNOUNCEMENT-->
	<div class="col-12">
		<div class="card shadow mb-4">
			<!-- Card Header - Dropdown -->
			<div
				class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
				<h6 class="m-0 font-weight-bold text-primary" style="font-size:1.3rem;letter-spacing:1px">Artnook spotlight</h6>
				<button class="btn viewAll"  type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">View All</button>

			</div>
			<!-- Card Body -->
			<div class="card-body">
				<h1 th:if="${!#strings.isEmpty(sec4ViewOne.title)}"
					th:utext="${sec4ViewOne.title}"></h1>
				<div class="headings_date bold"
					th:if="${!#strings.isEmpty(sec4ViewOne.subTitle)}"
					th:utext="${sec4ViewOne.subTitle}"></div>
				<p th:utext="${sec4ViewOne.readMoreContent}"
					th:if="${!#strings.isEmpty(sec4ViewOne.readMoreContent)}"
					class="w-100"></p>

			</div>
			<div class="col-10 col-sm-9 hide col-md-6 col-xl-4 col-lg-5 collapse" id="collapseExample" style="position:absolute;right:2rem;top:3.6rem">
		<div class="card shadow mb-4">
			<!-- Card Header - Dropdown -->
			
			<!-- Card Body -->
			<div class="card-body" style="overflow:auto;height:inherit">
				<div class="story_list" th:if="${sec4!=null && sec4.size()>0 }"
					th:each="an: ${sec4}">
					<h4 class="title" th:if="${!#strings.isEmpty(an.title)}"
						th:utext="${an.title}"></h4>
					<span class="subtitle bold"
						th:if="${!#strings.isEmpty(an.subTitle)}"
						th:utext="${an.subTitle}">&nbsp;</span> &nbsp;<span class="date"></span>
					<br /><!--  <a href="javascript:void(0)"
						th:id="|/artnook/sec4-read/${an.id}|"
						th:if="${!#strings.isEmpty(an.title)}"
						class="readmore artnook-link"><u>Read More</u></a> -->
						
						<a href="#page-top"
						th:id="|/artnook/sec4-read/${an.id}|"
						th:if="${!#strings.isEmpty(an.title)}"
						class="readmore artnook-link"><u>Read More</u></a>
				</div>

			</div>
		</div>
	</div>
		</div>
	</div>
	<!-- slider 2 -->
	
</div>




<script>
	$(document).ready(function(event) {

		$(".ckeditor-html5-video video").prop("controls", true);
	});
	
	$(document).on('click', 'a.readmore', function(e) {
	    var $anchor = $(this);
	    $('html, body').stop().animate({
	      scrollTop: ($($anchor.attr('href')).offset().top)
	    }, 500, 'easeInOutExpo');
	    e.preventDefault();
	  });
</script>
