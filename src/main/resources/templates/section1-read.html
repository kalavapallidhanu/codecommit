<style>
	.viewAll{
		background:#403e3e;
		color:white;	
		font-weight:700 !important;
	}
	.card-body h1{
		color:black !Important;
	}
	
</style>
<div class="row mt-3">
	<!-- slider 1  ANNOUNCEMENT-->
	<div class="col-xl-12 col-lg-12">
		<div class="card shadow mb-4" style="position:relative">
			<!-- Card Header - Dropdown -->
			<div
				class="card-header header-gradient py-3 d-flex flex-row align-items-center justify-content-between">
				<h6 class="m-0 font-weight-bold text-primary" style="font-size:1.3rem;letter-spacing:1px">Art-a-tainment</h6>
				<button class="btn viewAll " id="viewAll" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">View All</button>
			</div>
			<!-- Card Body -->
			<div class="card-body">
				<h1 th:if="${!#strings.isEmpty(sec1ViewOne.title)}"
					th:utext="${sec1ViewOne.title}"></h1>
				<div class="headings_date bold"
					th:if="${!#strings.isEmpty(sec1ViewOne.subTitle)}"
					th:utext="${sec1ViewOne.subTitle}"></div>
				<p th:utext="${sec1ViewOne.readMoreContent}"
					th:if="${!#strings.isEmpty(sec1ViewOne.readMoreContent)}"
					class="w-100"></p>

			</div>
			<div class="col-10 col-sm-9 hide col-md-6 col-xl-4 col-lg-5 collapse" id="collapseExample" style="position:absolute;right:2rem;top:3.6rem">
			<div class="card shadow mb-4" id="notCollpase" style="max-height:29rem;overflow:auto">
			<!-- Card Header - Dropdown -->
			<!-- <div
				class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
				<h6 class="m-0 font-weight-bold text-primary">View All
					Section 1</h6>
			</div> -->
			<!-- Card Body -->
			<div class="card-body" id="notCollpase" style="overflow:auto;height:inherit">
				<div class="story_list" id="notCollpase" th:if="${sec1!=null && sec1.size()>0 }"
					th:each="an: ${sec1}">
					<h4 class="title" id="notCollpase" th:if="${!#strings.isEmpty(an.title)}"
						th:utext="${an.title}"></h4>
					<span class="subtitle bold" id="notCollpase"
						th:if="${!#strings.isEmpty(an.subTitle)}"
						th:utext="${an.subTitle}">&nbsp;</span> &nbsp;<span class="date"></span>
					<br /><!--  <a href="javascript:void(0)" id="notCollpase"
						th:id="|/artnook/sec1-read/${an.id}|"
						th:if="${!#strings.isEmpty(an.title)}"
						class="readmore artnook-link"><u>Read More</u></a> -->
						
						<a href="#page-top" id="notCollpase"
						th:id="|/artnook/sec1-read/${an.id}|"
						th:if="${!#strings.isEmpty(an.title)}"
						class="readmore artnook-link"><u>Read More</u></a>
				</div>
				
			</div>
		</div>
		
	</div>
		</div>
	</div>
	<!-- slider 2 -->
	

</div>




<script>
	$(document).ready(function(event) {

		$(".ckeditor-html5-video video").prop("controls", true);
	});
	
	$(document).on('click', 'a.readmore', function(e) {
	    var $anchor = $(this);
	    $('html, body').stop().animate({
	      scrollTop: ($($anchor.attr('href')).offset().top)
	    }, 500, 'easeInOutExpo');
	    e.preventDefault();
	  });
	
	
</script>
