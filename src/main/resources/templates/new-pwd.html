<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Artnook School</title>
<link rel="shortcut icon" type="image/png" href="/artnook/img/favicon.png" />
  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.css" rel="stylesheet">
   <link href="css/style.css" rel="stylesheet">
</head>

<body class="bg-gradient-primary">
  
  <header>
    <!-- Topbar -->
    <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top">
       
     
     <a class="d-flex align-items-center justify-content-center" href="https://www.artnook.art/" target="_blank">
     <div class="sidebar-brand-icon">
       <!-- <i class="fas fa-laugh-wink"></i> -->
       <img src="img/artnooklogo.JPG">
     </div> 
     
   </a>
  
  
   </nav>
   <!-- End of Topbar -->
  
  </header>
  
  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center" id="wrapper">

      <div class="col-xl-6 col-lg-6 col-md-8">

        <div class="card o-hidden border-0 shadow-lg my-3">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              
              <div class="col-lg-12">
                <div class="p-5">
               <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Change Your Artnook Account Password</h1>
                  </div>
                   <form name="changepasswordform" th:action="@{cognito-change-pwd}"  th:object="${cognitoData}" method="post">
                  
                    <input type="hidden" name="_csrf" value="5daf737e-6285-46bf-8c03-157c321331ed"/>
       <input type="hidden" th:field="*{cognitoSession}" th:value="${cognitoData.cognitoSession}"/>
         <input type="hidden" th:field="*{userName}" th:value="${cognitoData.userName}"/>
         
         
                    <div class="form-group">
                      <input type="password" th:field="*{password}"  id="new_password"class="form-control form-control-user"  placeholder="Enter New Password..." required>
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="confirm_password" placeholder="Confirm New Password..." th:field="*{confirmPassword}" required>
                    </div>
                    <div class="form-group">
                      <input id="name" type="text" class="form-control form-control-user" placeholder="Enter User Name..." required th:field="*{userAttributes.name}" value="">
                    </div>
                   <div style="color:red;font-size: 18px;" th:if="${!#strings.isEmpty(param.error)}" th:text="${param.error}"></div>
				  <div style="color:red;font-size: 18px;"  th:if="${!#strings.isEmpty(error)}" th:text="${error}"></div>		
                    <button class="btn btn-secondary btn-user btn-block">
                      Submit
                    </button>
                    
                    <p>Note: Password should be minimum 6 characters.</p>
                                      </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="login">Back to Login?</a>
                  </div>
                    </div>
              </div>
            </div>
		</div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
