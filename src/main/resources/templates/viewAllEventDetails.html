<div id="allArticle">
   
    <div class="py-2 ">
            
               <a th:if="${session.user.userGroup=='root'}" href="javascript:void(0)" class="artnook-link linkbtn"
      th:id="|/artnook/newEventDetails|">New Event</a>
           
         </div>
        
<div class="pt-2 table-responsive-sm">
   <table id="todotable" class="table table-striped table-bordered"
      style="width: 100%">
      <thead>
         <tr>
            <th>ID</th>
            <th>Event Name</th>
            <th>Event Description</th>
            <th>Is Active</th>
             <th>Edit</th>
         </tr>
      </thead>
   </table>
   </div>
</div>



           

   
   
  
<script>


   $(document).ready( function () {
	   var i = 1;
	   var userGroup=$('#userGroup').val();
	   
		   var urlData="/artnook/getEventDetailsData";
	 
	  
   		
   	 var table = $('#todotable').DataTable({
   			"sAjaxSource": urlData,
   			"sAjaxDataProp": "",
   			"pageLength": 25,
   		     "columns": [ 
   		    	{
   		         "render": function(data, type, full, meta) {
   		           return i++;
   		         }
   		       }, 
   				
   				{ "data": "eventName"},
   				{ "data": "eventDescription"},
   				//{ "data": "isActive"},
   				{ "data": "isActive"             
                  } ,
   			    { "data": "id",               
                    "render": function ( data, type, full, meta ) {
                    	  return '<a id="/artnook/editEventDetails/'+data+'" class="btn btn-info artnook-link" href="javascript:void(0)">Edit</a>';}
			      } 
   				
   			   
   			],
   			
                  destroy: true
   		 });

   	 
   });	
   
</script>
