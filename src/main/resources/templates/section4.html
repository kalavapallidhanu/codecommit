
<!-- Indicators -->
<ul class="carousel-indicators carousel-indicators-fall">
   <th:block th:each="an,stat:${sec4}">
      <li data-target="#Slider_on_widgets_section4"
         th:data-slide-to="${stat.index}" th:if="${stat.index==0}"
         class="active"></li>
      <li data-target="#Slider_on_widgets_section4"
         th:data-slide-to="${stat.index}" th:if="${stat.index!=0}"></li>
   </th:block>
</ul>
<div class="carousel-inner itmImg d-flex align-items-center">
   <th:block th:each="an,stat:${sec4}">
      <div th:class="|carousel-item ${stat.index==0?'active':''}|">
         <div class="card_flex">
            <!-- <img th:if="${!    #strings.isEmpty(an.image)}"
               th:src="${an.image}" width="100" height="100" />-->
            <div class="headings_date text-center" th:if="${!#strings.isEmpty(an.title)}">
               <p class="sectionTitle" th:utext="${an.title}">&nbsp;</p>
               <span th:if="${!#strings.isEmpty(an.subTitle)}"
                  th:utext="${an.subTitle}">&nbsp;</span>
            </div>
         </div>
         <p th:utext="${an.slipContent}"
            th:if="${!#strings.isEmpty(an.slipContent)}"></p>
         <p class="read_more_txt" style="background:white">
            Click here to <a th:id="|sec4-read/${an.id}|"
               href="javascript:void(0)" th:if="${!#strings.isEmpty(an.title)}"
               class="readmore artnook-link">Read More</a>
         </p>
      </div>
   </th:block>
</div>
<!-- Left and right controls -->
<a class="carousel-control-prev" href="#Slider_on_widgets_section4"
   data-slide="prev"> <span class="carousel-control-prev-icon">
     <i class='fas fa-angle-left' style='font-size:28px;color:#ff7f27'></i>
   </span>
</a>
<a class="carousel-control-next" href="#Slider_on_widgets_section4"
   data-slide="next"> <span class="carousel-control-next-icon">
    <i class='fas fa-angle-right' style='font-size:28px;color:#ff7f27'></i>
   </span>
</a>

   $( document ).ready(function(event) {
   	
       $(".ckeditor-html5-video video").prop("controls",true); 
   });
</script>
